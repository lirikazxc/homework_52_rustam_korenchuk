<div class="form-group">
    <label for="description">Описание</label>
    <input type="text" class="form-control" id="description" name="description" value="{{ task.description }}" required>
</div>
<div class="form-group">
    <label for="status">Статус</label>
    <select class="form-control" id="status" name="status">
        <option value="new" {% if task.status == 'new' %}selected{% endif %}>Новая</option>
        <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>В процессе</option>
        <option value="done" {% if task.status == 'done' %}selected{% endif %}>Сделано</option></select>
</div>
<div class="form-group">
    <label for="due_date">Дата выполнения</label>
    <input type="text" class="form-control" id="due_date" name="due_date" value="{{ task.due_date }}" placeholder="YYYY-MM-DD">
</div>
<div class="form-group">
    <label for="detailed_description">Подробное описание</label>
    <textarea class="form-control" id="detailed_description" name="detailed_description" rows="3">{{ task.detailed_description }}</textarea>
</div>
