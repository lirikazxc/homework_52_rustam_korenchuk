{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="description">Описание</label>
        <input type="text" class="form-control" id="description" name="description" required>
    </div>
    <div class="form-group">
        <label for="status">Статус</label>
        <select class="form-control" id="status" name="status">
            <option value="new">Новая</option>
            <option value="in_progress">В процессе</option>
            <option value="done">Сделано</option>
        </select>
    </div>
    <div class="form-group">
        <label for="due_date">Дата выполнения</label>
        <input type="text" class="form-control" id="task_date" name="task_date" placeholder="YYYY-MM-DD">
    </div>
    <div class="form-group">
        <label for="detail_description">Подробное описание</label>
        <textarea class="form-control" name="detail_description" id="detail_description" cols="30" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>
{% endblock %}
