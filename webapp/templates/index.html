{% extends 'base.html' %}

{% block content %}
<a href="{% url 'task_create' %}" class="btn btn-primary mb-3">Добавить задачу</a>
<ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'task_detail' task.pk %}">{{ task.description }}</a> ({{ task.get_status_display }})
        {% if task.task_date %} - {{ task.task_date }}
                {% endif %}

                    <a href="{% url 'task_update' task.pk %}">edit</a>

    </li>
    {% endfor %}
</ul>
{% endblock %}
