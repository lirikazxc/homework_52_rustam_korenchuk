{% extends 'base.html' %}

{% block content %}
<a href="{% url 'task_create' %}" class="btn btn-primary mb-3">Добавить задачу</a>
<ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ task.description }} ({{ task.get_status_display }}) {% if task.task_date %} - {{ task.task_date }}
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
